<div class="sos-container">
	<div ng-controller = "LoopController">
		<h1>Loaded from Memory <i>Most common pipes:</i> <small>(| limitTo:5, uppercase)</small></h1>
		<ul class="artistlist">
		    <li class="artist cf" ng-repeat="item in artists | limitTo: 5">
		      	<img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
		      	<div class="info">
		        	<h2>{{item.name | uppercase}}</h2>
		        	<h3>{{item.reknown}}</h3>
		    	</div>
		    </li>
		</ul>
	</div>
</div>
