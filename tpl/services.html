<h2>Services</h2>

<div class="row service panel panel-default" ng-repeat="service in services">
  <div class="col-md-2">
    <img ng-src="images/{{service.image}}" alt="sport" class="img-responsive">  
  </div>
  <div class="col-md-10">
      <h3>{{service.name}}</h3>
      <p>{{service.description}}</p>
      <a href="#!/contact" class="btn btn-primary">Contact Us</a>
  </div>
</div>
