  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img class="img-responsive" src="http://lorempixel.com/400/400/" alt="image">            
    </div>

<!-- Example row of columns -->
<div class="row">
  <div class="col-lg-4" ng-repeat="service in services">
    <div style="border:1px solid #ccc;padding:20px;border-radius:8px" >
      <p class="text-center"style="padding:0 0 10px 0">
        <img ng-src="images/{{service.image}}" alt="png" style="width:80px">
      </p>
      <h4 class="text-center"><strong>{{service.name}}</strong></h4>
      <p class="text-justify">{{service.description}}</p>
    </div>
  </div>

</div>
